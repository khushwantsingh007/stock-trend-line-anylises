<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trend Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" href="/static/favicon.ico">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Stock Trend Analysis</a>
            <div class="d-flex">
                <input type="text" id="tickerInput" class="form-control me-2" placeholder="e.g., AAPL, TCS.NS" value="AAPL">
                <button id="fetchBtn" class="btn btn-primary">Analyze</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 id="stockTitle">Select a Stock</h5>
                        <span id="lastUpdated" class="badge bg-secondary">Last updated: Never</span>
                    </div>
                    <div class="card-body">
                        <div id="mainChart" class="chart-container"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5>Latest News</h5>
                    </div>
                    <div class="card-body overflow-auto" id="newsContainer">
                        <p class="text-muted">No news available</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Technical Indicators</h5>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="indicatorTabs">
                            <li class="nav-item">
                                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#rsi">RSI</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#macd">MACD</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#bb">Bollinger Bands</button>
                            </li>
                        </ul>
                        <div class="tab-content mt-3">
                            <div class="tab-pane fade show active" id="rsi">
                                <div id="rsiChart" class="chart-container" style="height: 300px;"></div>
                            </div>
                            <div class="tab-pane fade" id="macd">
                                <div id="macdChart" class="chart-container" style="height: 300px;"></div>
                            </div>
                            <div class="tab-pane fade" id="bb">
                                <div id="bbChart" class="chart-container" style="height: 300px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Price Predictions</h5>
                    </div>
                    <div class="card-body">
                        <div id="predictionChart" class="chart-container" style="height: 300px;"></div>
                        <div class="mt-3">
                            <h6>Next 10 Minutes Forecast:</h6>
                            <div id="predictionValues" class="d-flex justify-content-around"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
